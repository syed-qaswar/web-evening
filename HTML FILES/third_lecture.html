    <!-- HTML Forms / CSS properties -->
    <form>
        <!-- name -->
        <label for="name">
            Name:
            <input 
                type="text" 
                id="name" 
                required
                minlength="5"
                maxlength="20"
                spellcheck="true"
                placeholder="Enter your name">
        </label>
        <br>

        <!-- email -->
        <label for="email">
            Email:
            <input type="email" id="email">
        </label>
        <br>

        <!-- password -->
        <label for="">
            password:
            <input type="password">
        </label>
        <br>

        <!-- radios -->
        <p>Gender</p>
        <label for="">
            Male:
            <input type="radio" name="Gender" value="male">
        </label>

        <label for="">
            Female:
            <input type="radio" name="Gender" value="female">
        </label>
        <br>

        <!-- checkboxes -->
        <p>Subjects</p>
        <label for="">
            Maths:
            <input type="checkbox" value="maths" id="">
        </label>

        <label for="">
            Science
            <input type="checkbox" value="science">
        </label>

        <br>

        <!-- dropdown -->
        <select>
            <option value="" hidden>Select an option</option>
            <option value="lahore">Lahore</option>
            <option value="multan" disabled>Multan</option>
            <option value="faislabad">Faislabad</option>
        </select>

        <br>

        <!-- message / query -->
        <label for="">
            Your query:
            <textarea 
                rows="4" 
                cols="30" 
                spellcheck="true">
            </textarea>
        </label>

        <button type="submit" disabled>Save</button>
    </form>
