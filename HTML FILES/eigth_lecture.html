<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            /* box-sizing: border-box; */
        }
        .text-box, .img-box{display: inline-block;}
        .text-box{
            background-color: rgb(75, 194, 227);
            padding: 10px;
            width: 400px;
        }
        .text-box h2, .text-box p{
            margin-bottom: 10px;
        }
        .img-box img{width: 300px;}
    </style>
</head>
<body>
    <!-- div with inline-block, box model -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- image with text -->
    <section>
        <div class="text-box">
            <h2>Image with text</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore ducimus tempora id numquam voluptates et maxime hic, iure aliquid deleniti consequuntur nostrum mollitia provident, beatae laudantium totam eveniet repellat. Ratione.</p>
            <button type="button">Click here</button>
        </div>
        <div class="img-box">
            <img src="" alt="">
        </div>
    </section>
</body>
</html>
