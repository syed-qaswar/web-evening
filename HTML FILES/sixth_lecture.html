<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline and Block elements -->
    
    <h2>Block elements:</h2>
    <p style="border: 2px solid red">this is a paragraph</p>
    <p>another paragraph</p>

    <h2>Inline Elements:</h2>
    <a href="">link 1</a>
    <!-- <p>another paragraph after the link</p> -->
    <a href="">link 2</a>

    <!-- changing a block element to inline -->
    <p style="display: inline;">we are discussing about inline and block elements</p>

    <!-- changing an inline element to block -->
    <a href="" style="display: block;">link 3</a>
</body>
</html>
